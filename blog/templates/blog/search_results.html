{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Search Results</h2>
    {% if query %}
        <p>Results for "{{ query }}":</p>
        <ul>
            {% for post in results %}
                <li>
                    <a href="{% url 'post_detail' post.slug %}">{{ post.title }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
</div>
{% endblock %}
